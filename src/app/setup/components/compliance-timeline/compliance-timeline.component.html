<!--form modal-->
<p-dialog [responsive]=true [(visible)]="displayAddModal" id="add-modal" modal="modal" showEffect="fade" width="450">
    <div style="margin-bottom:0" class="panel panel-default">
        <div class="panel-heading">
            <h2 class="panel-title">
                New {{ entityName }}
            </h2>
        </div>

        <form novalidate [formGroup]="addForm" autocomplete="off">

            <div class="panel-body">
                <div class="form-horizontal">

                    <div class="form-group">
                        <label class="control-label col-md-2">Timeline </label>
                        <div class="col-md-10">
                            <textarea rows="5" name="timeline" formControlName="timeline" id="timeline" class="form-control" [ngClass]="!addForm.controls['timeline'].valid ? 'required-input' : 'valid-input'"></textarea>
                        </div>
                        <label class="control-label col-md-2">Duration </label>
                        <div class="col-md-10">
                            <input  name="duration" formControlName="duration" id="duration" class="form-control" [ngClass]="!addForm.controls['duration'].valid ? 'required-input' : 'valid-input'"/>
                        </div>
                    </div>

                </div>
            </div>

            <div class="panel-footer">
                <div class="row">
                    <div class="col-md-12">
                        <button type="button" (click)="submitForm(addForm)" [disabled]="addForm.invalid" class="btn btn-success pull-right">Save</button>
                        <button type="button" (click)="displayAddModal=false" style="margin-right:5px" class="btn btn-danger pull-right">Cancel</button>
                    </div>
                </div>
            </div>

        </form>

    </div>
</p-dialog>
<!--end of form modal-->
