<div class="ui-g">
    <div class="ui-g-12 no-padding">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="row">
            <div class="col-md-12">
              <h2 class="panel-title pull-left">
                NMRC LOAN DISBURSEMENT
              </h2>
            </div>
          </div>
        </div>
  
        <!-- Loan Disbursement Table -->
        <div class="card no-padding">
          <div class="table-responsive">
            <p-dataTable 
              [value]="loanDisbursements" 
              [paginator]="true" 
              [rows]="10" 
              selectionMode="single"
              [(selection)]="selectedLoanDisbursed"
              (onRowSelect)="onSelectedLoanChange($event)"
              responsiveLayout="scroll"
              styleClass="p-datatable-responsive"
            >
              <p-column selectionMode="single" [style]="{'min-width':'50px'}"></p-column>
              <p-column field="bookingNumber" header="Booking Number" sortable="true" [filter]="true" [style]="{'min-width':'120px'}"></p-column>
              <p-column field="tranchNumber" header="Tranch Number" sortable="true" [filter]="true" [style]="{'min-width':'120px'}"></p-column>
              <p-column field="pmbName" header="PMB Name" sortable="true" [filter]="true" [style]="{'min-width':'150px'}"></p-column>
              <p-column field="rate" header="Rate" sortable="true" [filter]="true" [style]="{'min-width':'100px'}">
                <ng-template pTemplate="body" let-item="rowData">
                  {{ item.rate }}%
                </ng-template>
              </p-column>            
              <p-column field="tenor" header="Tenor" sortable="true" [filter]="true" [style]="{'min-width':'100px'}">
                <ng-template pTemplate="body" let-item="rowData">
                  {{ item.tenor }} days
                </ng-template>
              </p-column>
              <p-column field="totalApprovalAmount" header="Total Approved Amount" [filter]="true" sortable="true" [style]="{'min-width':'150px'}">
              </p-column>  
              <p-column field="totalAmount" header="Total Amount" sortable="true" [filter]="true" [style]="{'min-width':'120px'}"></p-column>
          
              <!-- Action Buttons -->
              <p-column header="Action" [style]="{'min-width': '150px'}">
                <ng-template pTemplate="body" let-item="rowData">
                  <div class="d-flex flex-wrap w-100">
                    <button class="btn btn-success btn-sm px-2 py-1" style="min-width: 100px; font-size: 12px;" (click)="loanDisbursment(item)">
                      Disburse
                    </button>
                  </div>
                </ng-template>
              </p-column>
            </p-dataTable>
          </div>
          
        </div>
  
      </div>
    </div>
  </div>
