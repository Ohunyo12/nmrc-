<div class="ui-g">
    <div class="ui-g-12 no-padding">

        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="panel-title pull-left">
                            Original Document Search
                        </h2>
                    </div>
                </div>
            </div>
        </div>

        <p-tabView>
            <p-tabPanel header="">

                <!-- loan applications -->
                <div class="card no-padding">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-md-12">
                                    <h2 class="panel-title pull-left">
                                        Original Document
                                    </h2>

                                    <div class="pull-right">
                                        <button (click)="showSearchForm()" pButton type="button" label="Search" icon="fa-search"></button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="panel-body">
                            <p-tabView>
                                <p-tabPanel header="Original Document">
                                    <p-dataTable [value]="originalDocumentSearch" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[10,20,30]">
                                        <p-column field="collateralCustomerId" header="Collateral Customer Id" sortable="true">
                                        </p-column>
                                        <p-column field="customerCode" header="Customer Code" sortable="true">
                                        </p-column>
                                        <p-column field="customerName" header="Customer Name" sortable="true">
                                        </p-column>
                                        <p-column field="referenceNumber" header="Upload Reference Number" sortable="true" [filter]="true" filterMatchMode="contains"></p-column>
                                        <p-column field="description" header="Description" sortable="true" [filter]="true" filterMatchMode="contains"></p-column>
                                        <p-column field="isOriginalTitleDocumentString" header="Is Original Title Document" sortable="true" [filter]="true" filterMatchMode="contains"></p-column>
                                        <p-column field="dateTimeCreated" header="Date Created" sortable="true" [filter]="true" filterMatchMode="contains">
                                            <ng-template let-d="rowData" let-i="rowIndex" pTemplate="body">
                                                {{ d.dateTimeCreated | date: 'dd-MM-yyyy' }}
                                            </ng-template>
                                        </p-column>
                                        <p-column field="approvalStatusName" header="Approval Status" sortable="true" [filter]="true" filterMatchMode="contains"></p-column>
                                        <p-column field="approvalDate" header="Date Approved" sortable="true" [filter]="true" filterMatchMode="contains">
                                            <ng-template let-d="rowData" let-i="rowIndex" pTemplate="body">
                                                <span *ngIf=" d.approvalDate !=null">{{ d.approvalDate | date: 'dd-MM-yyyy' }}</span>
                                                <span *ngIf="d.approvalDate == null">{{ d.dateTimeCreated | date: 'dd-MM-yyyy' }}</span>
                                            </ng-template>
                                        </p-column>
                                        <p-column field="currentApprovalLevel" header="Approval Level" sortable="true" [filter]="true" filterMatchMode="contains"></p-column>
                                        <p-column field="responsiblePerson" header="Responsible Person" sortable="true" [filter]="true" filterMatchMode="contains"></p-column>

                                        <p-column field="createdByName" header="Created By" sortable="true" [filter]="true" filterMatchMode="contains">
                                        </p-column>
                                        <p-column>
                                            <ng-template pTemplate="header"></ng-template>
                                            <ng-template let-row="rowData" let-i="rowIndex" pTemplate="body">
                                                <a (click)="viewDetail(row)" href="javascript:void(0)"><i class="glyphicon glyphicon-eye"></i>View Memo</a>
                                            </ng-template>
                                        </p-column>

                                    </p-dataTable>
                                </p-tabPanel>
                            </p-tabView>

                        </div>

                        <div class="panel-footer">
                            <div class="row">
                                <div class="col-md-3 col-md-offset-9 ">
                                    <!-- buttons -->
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </p-tabPanel>
        </p-tabView>

    </div>
</div>

<!--form modal-->
<p-dialog [responsive]=true [(visible)]="displayDetail" id="add-modal" modal="modal" showEffect="fade" width="1000"
[contentStyle]="{'overflow':'auto','max-height':'700px','max-width':'1300px'}">
  <div class="panel-heading">
    <div style="margin-left:0" class="row">
        <div class="pull-right">
            <a class="close" style="margin: -10px 8px;" (click)="closeModal()">&times;</a>
        </div>
    </div>
  </div>
  <p-tabView>
    <p-tabPanel *ngIf="(originalDocumentApprovalId>0)" header="Approval Memo">
      <app-approval-memo
          [showControls]="true"
          [allowTemplateToLoad]="false"
          [referenceNumber]="applicationReferenceNumber"
          [label]="'Original Document Submission'"
          [customerId]="customerId"
          [OPERATION_ID]="operationId"
          [targetId]="originalDocumentApprovalId">
      </app-approval-memo>
    </p-tabPanel>
  </p-tabView>
</p-dialog>

<p-dialog [responsive]=true [(visible)]="displaySearchForm" id="add-modal" modal="modal" showEffect="fade" width="450">
    <div style="margin-bottom:0" class="panel panel-default">
        <div class="panel-heading">
            <h2 class="panel-title">
                Search Original Document
            </h2>
        </div>

        <form novalidate [formGroup]="searchForm" autocomplete="off" (ngSubmit)="submitForm(searchForm)">

            <div class="panel-body">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label for="searchString" class="control-label col-md-12">Customer Name/ Customer Code</label>
                        <div class="col-md-12">
                            <input type="text" name="searchString" formControlName="searchString" id="searchString" class="form-control" [ngClass]="!searchForm.controls['searchString'].valid ? 'required-input' : 'valid-input'">
                        </div>
                    </div>
                </div>
            </div>

            <div class="panel-footer">
                <div class="row">
                    <div class="col-md-12">
                        <button type="button" (click)="submitForm(searchForm)" [disabled]="searchForm.invalid" class="btn btn-success pull-right">Search</button>
                        <button type="button" (click)="displaySearchForm=false" style="margin-right:5px" class="btn btn-danger pull-right">Cancel</button>
                    </div>
                </div>
            </div>

        </form>

    </div>
</p-dialog>

<fintrakbanking-message [title]="title" [message]="message" [show]="show" [cssClass]="cssClass" (closeEvent)="hideMessage($event)"></fintrakbanking-message>
