<div class="ui-g">
  <div class="ui-g-12 no-padding">
    <div class="card no-padding">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="row">
            <div class="col-md-12">
              <h2 class="panel-title pull-left">
                Fee / Charge Approval
              </h2>
            </div>
          </div>
        </div>
        <div class="panel-body">
          <p-dataTable [paginator]="true" [rows]="10" [value]="feeChargeApprovalData" [responsive]=true selectionMode="single">
            <p-column field="chargeName" header="Charge Name " sortable="true" [filter]="true" filterMatchMode="contains"></p-column>
            <p-column field="amount" header="Fee Amount " sortable="true" [filter]="true" filterMatchMode="contains"></p-column>  
            <!-- <p-column field="frequencyTypeName" header="Frequency" sortable="true" [filter]="true" filterMatchMode="contains"></p-column> -->
            <!-- <p-column field="targetName" header="Fee Type" sortable="true" [filter]="true" filterMatchMode="contains"></p-column> -->
            <p-column field="rate" header="Fee Rate" sortable="true" [filter]="true" filterMatchMode="contains"></p-column>
            <!-- <p-column field="recurring" header="Recurring" sortable="true" [filter]="true" filterMatchMode="contains"></p-column> -->
            <p-column [style]="{'width':'60px'}">
              <ng-template pTemplate="header">
                View
              </ng-template>
              <ng-template let-fee="rowData" let-i="rowIndex" pTemplate="body">
                <a (click)="viewFeeCharge(fee, $event)" style="display: block" href="#">
                  <i class="glyphicon glyphicon-eye-open"></i>
                </a>
              </ng-template>
            </p-column>
          </p-dataTable>
        </div>
      </div>
    </div>
  </div>
</div>

            <table class="table table-customer-information">

                  </td>
                  <td>{{selectedFeeChargeData.rate}}</td>
                </tr>

                  </td>

                  <td>
                    <strong>Status</strong>
                  </td>
                  <td>

          </div>
        </p-tabPanel>
        <p-tabPanel header="View Approval Workflow">
          <p-dataTable [value]="approvalWorkflowData" [responsive]="true">
            <p-column field="requestStaffName" header="Intiated From"></p-column>
            <p-column field="requestApprovalLevel" header="Initiator Approval Level"></p-column>
            <p-column field="responseStaffName" header="Directed To"></p-column>
            <p-column field="responseApprovalLevel" header="Response Approval Level"></p-column>
            <p-column field="approvalStatus" header="Approval Status"></p-column>
            <p-column field="comment" header="Comment"></p-column>
            <p-column field="systemArrivalDate" header="Date of Arrival">
              <ng-template let-col let-apr="rowData" pTemplate="body">
                {{apr[col.field] | date: 'dd MMM yyyy'}}
              </ng-template>
            </p-column>
            <p-column field="systemResponseDate" header="Date of Response">
              <ng-template let-col let-apr="rowData" pTemplate="body">

              </ng-template>

    <div class="panel-footer">

        <div class="col-md-12">
          <div class="btn-group pull-right">
            <button (click)="hideModal()" type="button" class="btn btn-danger" style="margin-right:5px">Close</button>
            <button [disabled]="!selectedFeeChargeData.comment || !selectedFeeChargeData.approvalStatusId" type="button" (click)="goForApproval(selectedFeeChargeData, $event)"
              class="btn btn-success">Submit For Approval</button>
          </div>
        </div>
