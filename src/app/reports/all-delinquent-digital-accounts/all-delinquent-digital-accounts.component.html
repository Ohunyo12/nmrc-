<div class="ui-g">
    <div class="ui-g-12 no-padding">
        <div class="card no-padding">
            <div class="panel panel-default">

                <div class="panel-heading">
                    <div class="row">
                        <div class="col-md-12">
                            <h2 class="panel-title pull-left">
                                Payday Loan Allocation
                            </h2>
                        </div>
                    </div>
                </div>

                <div class="panel-footer">
                    <div class="row">
                        <div class="col-md-12"></div>
                    </div>
                </div>
                <!-- end of panel-body element -->

                        <div class="panel-body">
                            <p-dataTable #dt [paginator]="true" [responsive]="true" [rows]="10" [value]="loanToAssignData">
                                <p-header>
                                    <div class="ui-helper-clearfix">
                                        <button type="button" pButton icon="fa-file-o" iconPos="left" label="Export to CSV" (click)="dt.exportCSV()" style="float:left"></button>
                                    </div>
                                </p-header>
                                <p-column field="loanReferenceNumber" [style]="{'width':'20%'}"
                                    header="Reference Number" sortable="true" [filter]="true"
                                    filterMatchMode="contains"></p-column>
                                <p-column field="casaAccount" [style]="{'width':'20%'}" header="Settlement Account"
                                    sortable="true" [filter]="true" filterMatchMode="contains"></p-column>
                                <p-column field="customerName" [style]="{'width':'15%'}" header="Customer Name"
                                    sortable="true" [filter]="true" filterMatchMode="contains"></p-column>
                                <p-column field="branchName" [style]="{'width':'15%'}" header="Branch" sortable="true"
                                    [filter]="true" filterMatchMode="contains"></p-column>
                                <p-column field="region" header="Region" sortable="true" [filter]="true"
                                    filterMatchMode="contains" [style]="{'width':'15%'}"></p-column>
                                <p-column field="divisionCode" [style]="{'width':'15%'}" header="Directorate"
                                    sortable="true" [filter]="true" filterMatchMode="contains"></p-column>
                                <p-column field="divisionName" [style]="{'width':'15%'}" header="Division"
                                    sortable="true" [filter]="true" filterMatchMode="contains"></p-column>
                                <p-column field="productName" [style]="{'width':'15%'}" header="Product Name"
                                    sortable="true" [filter]="true" filterMatchMode="contains"></p-column>
                                <p-column field="facilityType" [style]="{'width':'15%'}" header="Facility Type"
                                    sortable="true" [filter]="true" filterMatchMode="contains"></p-column>
                                <p-column field="totalUnsettledAmount" header="Total Amount Due"
                                    [style]="{'width':'15%'}" sortable="true" [filter]="true"
                                    filterMatchMode="contains">
                                    <ng-template let-d="rowData" let-i="rowIndex" pTemplate="body">
                                        {{ d.totalUnsettledAmount | number : '1.2' }}
                                    </ng-template>
                                </p-column>
                                <p-column field="totalAmountRecovery" header="Total Exposure"
                                    [style]="{'width':'15%'}" sortable="true" [filter]="true"
                                    filterMatchMode="contains">
                                    <ng-template let-d="rowData" let-i="rowIndex" pTemplate="body">
                                        {{ d.totalAmountRecovery | number : '1.2' }}
                                    </ng-template>
                                </p-column>

                                <p-column field="dpdExposure" header="DPD" [style]="{'width':'10%'}" sortable="true"
                                    [filter]="true" filterMatchMode="contains"></p-column>
                                    <p-column field="maturityRevDate" [style]="{'width':'15%'}" header="Maturity Date"
                                    sortable="true" [filter]="true" filterMatchMode="contains">
                                    <ng-template let-col let-ln="rowData" pTemplate="body">
                                        {{ln[col.field] | date : 'dd/MM/yyyy' }}
                                    </ng-template>
                                </p-column> 
                            </p-dataTable>
                        </div>
            </div>
        </div>
    </div>
</div>
