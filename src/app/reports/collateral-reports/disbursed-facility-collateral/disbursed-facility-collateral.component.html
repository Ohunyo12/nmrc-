<div class="ui-g">
    <div class="ui-g-12 no-padding">
      <div class="card no-padding">
  
        <div class="panel panel-default">
          <div class="panel-heading">
            <div class="row">
              <div class="col-md-12">
                <h2 class="panel-title pull-left">
                  Disbursed Facility Collateral Report
                </h2>
              </div>
            </div>
          </div>
          <div class="panel-body">
             <div class="row">
              <div class="form-group mb-5">
  
                <label for="searchItem" class="control-label col-md-2">
                  Product Name
                </label>
  
                <div class="col-md-2">
  
                  <select [(ngModel)]="productId" (ngModelChange)='onOptionSelected($event)' name="productId"
                    id="productId" class="form-control">
  
                    <option value="">-- Product Name --</option>
                    <option *ngFor="let x of productNames" [value]="x.productId">
                      {{x.productName}}
                  </option> 
                  </select>
                </div>
                <label for="searchItem" class="control-label col-md-2">
                  Collateral Type
                </label>
                <div class="col-md-2">
                  <select [(ngModel)]="classification" (ngModelChange)='onOptionSelected($event)' name="classification"
                    id="classification" class="form-control">
                    <option value="">-- Collateral Type --</option>
                    <option *ngFor="let x of collateralTypes" [value]="x.collateralTypeId">
                      {{x.collateralTypeName}}
                  </option> 
                  </select>
                </div>
                <div class="col-md-2">

                  <button pButton type="button" (click)="popoverSeeMore()" label="Preview Report"></button>
                </div>
              </div>
            </div> 
              
            
              </div>
          </div>
  
        </div>
      </div>
  
    </div>
    
  
  <p-dialog [responsive]=true [(visible)]="displayReport" width="1200" modal="modal" showEffect="fade">
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="row">
          <div class="col-md-12">
            <h2 class="panel-title pull-left">
              Disbursed Facility Collateral Report
  
            </h2>
            <button type="button" (click)="displayReport=false" style="margin-right:5px" class="btn btn-danger pull-right">Cancel</button>
  
  
          </div>
        </div>
      </div>
      <div class="panel-body">
  
        <div class="col-md-12" *ngIf="displayTestReport" style=" width:1200px; overflow:auto;">
          <iframe [src]="reportSrc" id="report" name="report" frameborder="2" height="500px" width="1500px" style="overflow:auto"></iframe>
        </div>
      </div>
    </div>
    <div class="panel-footer">
      <div class="row">
        <div class="col-md-12">
          <button type="button" (click)="displayReport=false" style="margin-right:5px" class="btn btn-danger pull-right">Cancel</button>
        </div>
      </div>
    </div>
  </p-dialog>
